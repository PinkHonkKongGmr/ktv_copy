<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Поиск билетов</title>
  <link rel='stylesheet' href='css/style.css'>
  <link rel='stylesheet' href='css/slider.css'>
  <link rel='stylesheet' href='css/humburger.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <link rel='stylesheet' href='css/slider.css'>

  <script>
    $(document).ready(function() {
      $('.slider').bxSlider({
        auto: true,
        pager: false,
        nextSelector:$('.next')

      });
    });
  </script>

</head>


<body>
  <div class="fix">

    <div class="upperFix">

        <ul>
          <li>

          </li>
          <li>
            <a href="#">ЛИЧНЫЙ КАБИНЕТ</a>
          </li>
        </ul>
      </div>
      <div class="humburger" id="humburger1">

        <div class="line ln1">

        </div>

        <div class="line ln2">

        </div>

        <div class="line ln3">

        </div>

      </div>


      <div class="left">

        <ul>
          <li>
            <a href="tel:+78126771515">+7 (812) 677-15-15</a>
          </li>
          <li>
            <a href="">ЗАКАЗАТЬ ЗВОНОК</a>
          </li>
        </ul>
      </div>


      <div class="slidemenu">
        <ul>
          <li>
            <a href="#">О компании</a>
          </li>
          <li>
            <a href="#">Документы</a>
          </li>
          <li>

    <div class="lowerFix">

        </div>

          <p> Для частных лиц<br> ЖСК и ТСЖ</p>

        </div>
        <i class="icon-RightArrow"></i>
      </div>

      <div class="icons">
        <div class="icons_items resize">
          <i class="custom-icon int"></i> Интернет
        </div>
        <div class="icons_items resize">
          <i class="custom-icon tv"></i> Тв
        </div>
        <div class="icons_items resize">
          <i class="custom-icon intv"></i> Интернет + тв
        </div>
        <div class="icons_items resize">

        </div>
      </div>

    </div>
  </div>



<div class="slider_wrapper">
  <ul class="slider">
    <li><img src="img/slider1.jpg" alt="none"></li>
    <li><img src="img/slider2.jpg" alt="none"></li>
  </ul>

     <div class="slider_control prevC"><a class="prev"></a></div>
    <div class="slider_control nextC"><a class="next"></a></div>


</div>



  <script src="js\script.js"></script>
  <script src="js\humburger.js"></script>
  <script src="js\sliderElements.js"></script>
  <script src="https://use.fontawesome.com/550105d68c.js"></script>



</body>

</html>
